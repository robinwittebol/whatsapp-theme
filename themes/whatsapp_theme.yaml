# WhatsApp Theme for Home Assistant
# By Robin Wittebol
# 
# Version 1.2.0
# 
# Supports light and dark mode
# https://github.com/robinwittebol/whatsapp-theme

whatsapp_theme:

  # General Colors Light
  wa-teal: var(--wa-primary)
  wa-green: var(--wa-primary)
  wa-green-rgb: 0, 168, 132;
  wa-blue: '#0F51AB'
  wa-pink: '#ff2e74'
  wa-purple: '#7f66ff'
  wa-orange: '#bf8924'
  wa-red: '#a80000'
  wa-yellow: '#edd31d'
  wa-cyan: '#2efbff'
  wa-gray: '#a0a4a5'
  wa-black: '#00110d'

  # General Colors Dark
  wa-teal-dark: var(--wa-primary-dark)
  wa-green-dark: var(--wa-primary-dark)
  wa-green-dark-rgb: 0, 168, 132;
  wa-blue-dark: var(--wa-blue)
  wa-pink-dark: var(--wa-pink)
  wa-purple-dark: var(--wa-purple)
  wa-orange-dark: var(--wa-orange)
  # wa-red-dark: var(--wa-red)
  wa-red-dark: '#b61313'
  wa-yellow-dark: var(--wa-yellow)
  wa-cyan-dark: var(--wa-cyan)
  # wa-gray-dark: '#1a2429'
  wa-gray-dark: var(--wa-gray)
  wa-black-dark: var(--wa-black)

  # UI Colors Light
  wa-bg: '#f0f2f5'
  wa-bg-2: '#f7f8fa'
  wa-header: '#008069'
  wa-convo-bg: '#c9c3bb'
  wa-modal-bg: '#fff'
  wa-primary: '#00a884'
  wa-primary-2: '#115c4d'
  wa-text-old: '#121b20'
  wa-text: '#32342f'
  wa-text-2: '#707f86'
  wa-badge-bg: '#c3c7c9'
  wa-bubble-bg: '#e6ffdb'
  wa-divider: '#f1f4f5'

  # UI Colors Dark
  wa-bg-dark: '#121b22'
  wa-header-dark: '#1f2c34'
  wa-convo-bg-dark: '#09141a'
  wa-modal-bg-dark : '#2a3b45'
  wa-primary-dark: '#00a884'
  wa-primary-dark-2: '#0c463f'
  wa-text-dark: '#d7dee4'
  wa-text-dark-2: '#83949f'
  wa-badge-bg-dark: '#192528'
  wa-bubble-bg-dark: '#005d4b'
  wa-divider-dark: '#2b373e'

  # Common
  # Header
  # header-height: '60px'
  header-height: '56px'

  # Main UI
  # masonry-view-card-margin: '4px 16px 8px'
  # masonry-view-card-margin: '16px 8px'
  # grid-card-gap: '16px'
  # stack-card-gap: '16px'
  # ha-section-grid-row-gap: '16px'
  # ha-section-grid-column-gap: '16px'

  # Badges
  ha-label-badge-border-radius: '16px'
  ha-label-badge-color: var(--primary-color)

  # Errors/warnings
  error-color: var(--red-color)
  warning-color: var(--orange-color)
  success-color: var(--green-color)
  info-color: var(--green-color)

  # Text
  paper-font-headline_-_font-size: '16px'

  # Sidebar
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--secondary-text-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  # Buttons
  mdc-theme-on-primary: '#fff'
  mdc-button-outline-color: 'rgba(0, 168, 132, .3)'

  # Cards
  ha-card-border-radius: '8px'
  ha-card-border-width: '0'
  ha-card-border-color: 'transparent'
  ha-card-header-font-size: '16px'

  # Inputs
  paper-input-container-color: var(--secondary-text-color)
  paper-input-container-focus-color: var(--primary-color)
  paper-input-container-underline-focus_-_border-color: var(--primary-color)
  paper-input-container-underline_-_border-color: var(--secondary-text-color)

  # Checkboxes/radio buttons
  mdc-checkbox-unchecked-color: var(--secondary-text-color)
  mdc-radio-unchecked-color: var(--secondary-text-color)

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  control-circular-slider-color: var(--primary-color)
  
  # Select
  control-select-border-radius: var(--ha-card-border-radius)
  control-select-button-border-radius: var(--ha-card-border-radius)
  control-select-menu-border-radius: var(--ha-card-border-radius)
  # control-select-menu-background-color: var(ha-card-background)
  # control-select-menu-background-opacity: '1' 
  
  # States
  state-active-color: var(--primary-color)
  state-on-color: var(--wa-teal)
  state-off-color: var(--wa-red)
  state-home-color: var(--wa-teal)
  state-not_home-color: var(--wa-red)
  state-unknown-color: var(--wa-gray)
  state-idle-color: var(--wa-gray)
  state-climate-cool-color: var(--primary-color)
  state-climate-heat-color: var(--primary-color)
  state-climate-heat-cool-color: var(--primary-color)
  state-climate-dry-color: var(--primary-color)
  state-climate-fan_only-color: var(--primary-color)
  state-humidifier-on-color: var(--primary-color)
  state-dehumidifier-on-color: var(--primary-color)
  state-fan-on-color: var(--primary-color)
  state-binary_sensor-on-color: var(--primary-color)
  state-switch-on-color: var(--primary-color)
  state-cover-open-color: var(--primary-color)

  # Modals
  ha-dialog-border-radius: '10px'

  # Expansion panels
  expansion-panel-summary-padding: '0 16px'
  expansion-panel-content-padding: '0 16px'

  # Tables
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

  # Energy
  energy-grid-consumption-color: var(--wa-bubble-bg)
  energy-grid-return-color: var(--green-color)
  energy-solar-color: var(--yellow-color)
  energy-non-fossil-color: var(--green-color)
  energy-battery-out-color: var(--primary-text-color)
  energy-battery-in-color: var(--primary-text-color)
  energy-gas-color: var(--red-color)
  energy-water-color: var(--cyan-color)

  # Ripple
  mdc-ripple-color: var(--primary-color)

  # Custom cards
  # Mini graph card
  mcg-title-font-weight: '16px'

  # Mini media player card
  mini-media-player-accent-color: var(--text-primary-color)
  mini-media-player-icon-color: var(--text-primary-color)

  # Sun card
  sun-card-text-color: var(--primary-text-color);
  sun-card-subtitle-color: var(--secondary-text-color);

  modes:
    # -----------------------------------------------------------
    # Dark mode
    # -----------------------------------------------------------
    dark:
      # Background
      lovelace-background: var(--wa-bg-dark)

      # Header:
      app-header-background-color: var(--wa-header-dark)
      app-header-text-color: var(--wa-text-dark)
      app-header-border-bottom: 1px solid var(--divider-color)
      app-header-edit-background-color: var(--wa-header-dark)
      app-header-edit-text-color: var(--wa-text-dark)
      app-header-selection-bar-color: var(--primary-color)
      app-header-selection-text-color: var(--primary-color)

      # Main UI
      primary-color: var(--wa-primary-dark)
      light-primary-color: var(--primary-color)
      primary-background-color: var(--wa-bg-dark)
      secondary-background-color: var(--wa-bg-dark)
      divider-color: rgba(255,255,255,.08)
      accent-color: var(--wa-primary-dark)
      mdc-theme-primary: var(--wa-primary-dark)

      # Replace default colors
      teal-color: var(--wa-teal-dark)
      green-color: var(--wa-green-dark)
      blue-color: var(--wa-blue-dark) 
      pink-color: var(--wa-pink-dark) 
      purple-color: var(--wa-purple-dark) 
      orange-color: var(--wa-orange-dark) 
      red-color: var(--wa-red-dark) 
      yellow-color: var(--wa-yellow-dark) 
      cyan-color: var(--wa-cyan-dark) 
      gray-color: var(--wa-gray-dark) 
      black-color: var(--wa-black-dark) 

      # Text
      primary-text-color: var(--wa-text-dark)
      secondary-text-color: var(--wa-text-dark-2)
      text-primary-color: '#fff'
      disabled-text-color: var(--wa-text-dark-2)
      mdc-theme-on-secondary: '#fff'

      # Sidebar
      sidebar-background-color: var(--wa-header-dark)

      # Buttons
      paper-item-icon-color: var(--wa-text-dark-2)
      paper-item-icon-active-color: var(--wa-primary-dark)

      # Labels
      label-badge-background-color: var(--wa-gray-dark)
      label-badge-text-color: var(--wa-text-dark)
      label-badge-red: var(--wa-red-dark)
      label-badge-green: var(--wa-teal-dark)
      label-badge-blue: var(--wa-blue-dark)
      label-badge-yellow: var(--wa-yellow-dark)
      label-badge-gray: var(--wa-gray-dark)

      # Cards
      card-background-color: var(--wa-header-dark)
      ha-card-background: var(--wa-header-dark)
      ha-card-box-shadow: '0 1px 1.5px rgba(11, 20, 26, .76)'
      paper-dialog-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      ha-card-header-color: var(--wa-text-dark-2)

      # Switches
      switch-checked-button-color: var(--wa-primary-dark)
      switch-checked-track-color: var(--wa-primary-dark)
      switch-unchecked-button-color: rgb(172, 176, 185)
      switch-unchecked-track-color: rgb(154, 160, 166)

      # Toggles
      paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
      paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
      paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

      # Dropdowns
      material-background-color: var(--wa-modal-bg-dark)
      material-secondary-background-color: var(--primary-background-color)
      mdc-theme-surface: var(--wa-modal-bg-dark)
      paper-listbox-background-color: var(--wa-modal-bg-dark)

      # Code editor
      markdown-code-background-color: var(--wa-bg-dark)

      # Checkboxes
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: var(--secondary-text-color)
      mdc-select-hover-line-color: var(--accent-color)

      # Inputs
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)

      # Modals
      mdc-dialog-scrim-color: 'rgba(0, 0, 0, 0.5)'

      # Ripple
      paper-tab-ink: var(--wa-primary-dark-2)

      # Chips
      ha-chip-background-color: var(--wa-badge-bg-dark)
      ha-chip-text-color: var(--primary-text-color)

      # States
      state-icon-color: var(--wa-text-dark)
      state-icon-active-color: var(--wa-primary-dark)
      state-icon-unavailable-color: var(--disabled-text-color)

      # Graphs
      graph-color-1: var(--wa-teal-dark)
      graph-color-2: var(--wa-blue-dark)
      graph-color-3: var(--wa-yellow-dark)
      graph-color-4: var(--wa-red-dark)
      graph-color-5: var(--wa-purple-dark)
      graph-color-6: var(--wa-pink-dark)
      graph-color-7: var(--wa-orange-dark)
      graph-color-8: var(--wa-cyan-dark)
      graph-color-9: var(--wa-green-dark)

      # Toasts
      paper-toast-background-color: var(--wa-modal-bg-dark)
      paper-toast-color: var(--primary-text-color)

      # Progressbar
      mdc-linear-progress-buffer-color: 'rgba(0,0,0,0.4)'

    # -----------------------------------------------------------
    # Light mode
    # -----------------------------------------------------------
    light:
      # Background
      lovelace-background: var(--wa-bg)

      # Header:
      app-header-background-color: var(--wa-header)
      app-header-text-color: '#fff'
      app-header-border-bottom: 1px solid var(--wa-bg)
      app-header-edit-background-color: var(--wa-primary-2)
      app-header-edit-text-color: var(--wa-text-dark)
      # app-header-selection-bar-color: var(--primary-color)
      # app-header-selection-text-color: var(--primary-color)

      # Main UI
      primary-color: var(--wa-primary)
      light-primary-color: var(--wa-bubble-bg)
      primary-background-color: var(--wa-bg)
      secondary-background-color: var(--wa-bg)
      divider-color: 'rgba(0, 0, 0, .08)'
      accent-color: var(--wa-primary)
      mdc-theme-primary: var(--wa-primary)

      # Replace default colors
      teal-color: var(--wa-teal)
      green-color: var(--wa-green)
      blue-color: var(--wa-blue) 
      pink-color: var(--wa-pink) 
      purple-color: var(--wa-purple) 
      orange-color: var(--wa-orange) 
      red-color: var(--wa-red) 
      yellow-color: var(--wa-yellow) 
      cyan-color: var(--wa-cyan) 
      gray-color: var(--wa-gray) 
      black-color: var(--wa-black) 

      # Text
      primary-text-color: var(--wa-text)
      secondary-text-color: var(--wa-text-2)
      text-primary-color: '#fff'
      disabled-text-color: var(--secondary-text-color)
      mdc-theme-on-secondary: '#fff'

      # Sidebar
      sidebar-background-color: '#fff'

      # Buttons
      paper-item-icon-color: var(--wa-text-2)
      paper-item-icon-active-color: var(--wa-primary)

      # Labels
      label-badge-background-color: var(--wa-gray)
      label-badge-text-color: var(--wa-text-dark)
      label-badge-red: var(--wa-red)
      label-badge-green: var(--wa-teal)
      label-badge-blue: var(--wa-blue)
      label-badge-yellow: var(--wa-yellow)
      label-badge-gray: var(--wa-gray)

      # Cards
      card-background-color: '#fff'
      ha-card-background: '#fff'
      ha-card-box-shadow: '0 1px 1.5px rgba(11, 20, 26, .16)'
      paper-dialog-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      ha-card-header-color: var(--wa-text-2)

      # Switches
      switch-checked-button-color: var(--wa-primary)
      switch-checked-track-color: var(--wa-primary-2)
      switch-unchecked-button-color: rgb(172, 176, 185)
      switch-unchecked-track-color: rgb(154, 160, 166)

      # Toggles
      paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
      paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
      paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

      # Dropdowns
      material-background-color: var(--wa-modal-bg)
      material-secondary-background-color: var(--primary-background-color)
      mdc-theme-surface: var(--wa-modal-bg)
      paper-listbox-background-color: var(--wa-modal-bg)

      # Code editor
      markdown-code-background-color: var(--wa-bg)

      # Checkboxes
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: var(--secondary-text-color)
      mdc-select-hover-line-color: var(--accent-color)

      # Inputs
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)

      # Modals
      mdc-dialog-scrim-color: 'rgba(0, 0, 0, 0.5)'

      # Ripple
      paper-tab-ink: var(--wa-primary-2)

      # Chips
      ha-chip-background-color: var(--wa-badge-bg)
      ha-chip-text-color: var(--primary-text-color)

      # States
      state-icon-color: var(--wa-text)
      state-icon-active-color: var(--wa-header)
      state-icon-unavailable-color: var(--disabled-text-color)

      # Graphs
      graph-color-1: var(--wa-teal)
      graph-color-2: var(--wa-blue)
      graph-color-3: var(--wa-yellow)
      graph-color-4: var(--wa-red)
      graph-color-5: var(--wa-purple)
      graph-color-6: var(--wa-pink)
      graph-color-7: var(--wa-orange)
      graph-color-8: var(--wa-cyan)
      graph-color-9: var(--wa-green)

      # Toasts
      paper-toast-background-color: var(--wa-modal-bg)
      paper-toast-color: var(--primary-text-color)

      # Progressbar
      mdc-linear-progress-buffer-color: 'rgba(0,0,0,0.2)'

      # Tables
      data-table-background-color: var(--wa-bg-2)
